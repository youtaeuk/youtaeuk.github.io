    aside{

      height:100vh; overflow:auto;

    .brand{

      font-size:18px;
      font-weight:800;
      cursor:pointer;
      user-select:none;
      text-align: center;
    }
    .brand .sub{

      color:var(--muted);
      font-size:13px;
      line-height:1.45;
      text-align: center;
    }
    .nav-title{

      color:var(--muted);
      letter-spacing:.12em;
      text-transform:uppercase;

    .menu-item{border:1px solid transparent; border-radius:12px; background:transparent}
    .menu-btn{

      text-align:left;
      border:1px solid transparent;
      background:transparent;
      padding:10px 10px;
      border-radius:12px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-size:14px;

    .menu-btn:hover{background:var(--soft); border-color:var(--line)}

    .menu-btn small{color:var(--muted); font-size:12px;}
    .chev{color:var(--muted); font-size:14px;}

    .pill{

      color:var(--muted);

    /* Instagram-like square thumbnails */
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
    }
    .thumb{
      position:relative;
      width:100%;
      aspect-ratio: 1 / 1;
      border-radius:12px;
      overflow:hidden;
      border:1px solid var(--line);
      background:#fff;
      cursor:pointer;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform: scale(1.01);
      transition: transform .18s ease;

    .thumb:hover img{transform: scale(1.06);}
    .thumb::after{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(to bottom, transparent 60%, rgba(0,0,0,.20));
      opacity:0;
      transition:opacity .18s ease;
    }

    .modal{

      background:rgba(0,0,0,.72);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:9999;

      gap:8px;

</style>

                  h2:"Reflection ‚Äî MinneMUDAC 2018",
                  lines:[
                    "MinneMUDAC 2018 was the first time I experienced machine learning without a script. In class, datasets were clean and expectations were defined. Here, nothing was given. We had to decide what the problem truly was and defend every modeling choice.",
                    
                    "<b>The dataset consisted mostly of aggregate demographic statistics rather than individual-level voter data. At first, everything looked numeric and manageable. But I quickly learned that numbers without context can mislead. We had to think carefully about what each proportion represented and how it should function as a predictor.",
                    
                    "<b>The hardest question was not which model to use, but how to validate it. With only 48 observations, a random split felt unstable. Leave-One-Out Cross-Validation seemed rigorous but overly strict for the decision tree methods we were testing. We ultimately chose k-fold cross-validation as a principled compromise‚Äîbalancing rigor with practical constraints.",
                    
                    "<b>We also debated whether to use midterm or presidential election history. Rather than relying on intuition, we tested our assumption statistically by comparing predicted and actual turnout ratios across years. Midterm data aligned more consistently with our target, so we committed to it.",
                    
                    "<b>Our team nearly dissolved after two members withdrew early on. We rebuilt, divided responsibilities clearly, and pushed forward. Even when an advisor suggested voter turnout might be fundamentally unpredictable, we chose to continue. The learning process itself mattered.",
                    
                    "<b>By the time we presented five times to rotating panels of judges, the project felt less like a competition and more like real work‚Äîdefine the problem, validate assumptions, acknowledge limitations, iterate, and communicate clearly.",
                    
                    "<b>What stayed with me most was not becoming a finalist, but realizing I could help carry a project from uncertainty to completion. For the first time, I was not following instructions‚ÄîI was building something."

    // ---------- Helpers ----------
    const menuEl = document.getElementById("menu");
    const viewEl = document.getElementById("view");
    const homeTitle = document.getElementById("homeTitle");

    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const modalClose = document.getElementById("modalClose");

    let current = { sectionId: "about", itemId: "about" };

    function el(tag, attrs={}, children=[]){
      const e = document.createElement(tag);
      for(const [k,v] of Object.entries(attrs)){
        if(k === "class") e.className = v;
        else if(k === "html") e.innerHTML = v;
        else e.setAttribute(k, v);
      }
      for(const c of children){
        if(typeof c === "string") e.appendChild(document.createTextNode(c));
        else if(c) e.appendChild(c);
      }
      return e;
    }

    function openModal(src){
      modalImg.src = src;
      modal.classList.add("open");
    }
    function closeModal(){
      modal.classList.remove("open");
      modalImg.src = "";
    }
    modal.addEventListener("click", (e) => { if(e.target === modal) closeModal(); });
    modalClose.addEventListener("click", closeModal);
    window.addEventListener("keydown", (e) => { if(e.key === "Escape") closeModal(); });

    // ---------- Menu ----------
    function renderMenu(){
      menuEl.innerHTML = "";
      SITE.forEach(sec => {
        const item = el("div", {class:"menu-item", "data-sec":sec.id});
        const btn = el("button", {class:"menu-btn", type:"button"}, [
          el("div", {class:"left"}, [
            el("div", {}, [sec.title]),
            el("small", {}, [sec.desc || ""])
          ]),
          el("div", {class:"chev"}, ["‚ñæ"])
        ]);

        btn.addEventListener("click", () => {
          const open = item.classList.toggle("open");
          document.querySelectorAll(".menu-item").forEach(x => { if(x !== item) x.classList.remove("open"); });
          if(open && sec.items?.length){
            select(sec.id, sec.items[0].id);
          }
        });

        const submenu = el("div", {class:"submenu"});
        const items = (sec.items || []);
        const visible = (sec.id==="academic")
          ? items.filter(it => ["top10","foundational","postgrad","undergrad_photo"].includes(it.id))
          : items;
        visible.forEach(it => {
          const sb = el("button", {class:"subbtn", type:"button", "data-item":it.id}, [
            el("div", {}, [it.label]),
            el("span", {}, ["‚Üí"])
          ]);
          sb.addEventListener("click", () => select(sec.id, it.id));
          submenu.appendChild(sb);
        });

        item.appendChild(btn);
        item.appendChild(submenu);
        menuEl.appendChild(item);
      });
    }

    function setActiveSub(){
      document.querySelectorAll(".subbtn").forEach(b => b.classList.remove("active"));
      const active = document.querySelector(`.menu-item[data-sec="${current.sectionId}"] .subbtn[data-item="${current.itemId}"]`);
      if(active) active.classList.add("active");

      document.querySelectorAll(".menu-item").forEach(x => x.classList.remove("open"));
      const parent = document.querySelector(`.menu-item[data-sec="${current.sectionId}"]`);
      if(parent) parent.classList.add("open");
    }

    function select(sectionId, itemId){
      current = { sectionId, itemId };
      setActiveSub();
      renderView();
      window.scrollTo({top:0, behavior:"instant"});
    }

    function getCurrentItem(){
      const sec = SITE.find(s => s.id === current.sectionId);
      if(!sec) return null;
      const it = (sec.items || []).find(i => i.id === current.itemId);
      return { sec, it };
    }

    
    // ---------- Course material mappings (for thumbnails + button labels) ----------
    const MATERIAL_LABELS = {
      mat_csci1113: "CSCI 1113 ‚Äî Lecture Summary",
      mat_csci1913_notes: "CSCI 1913 ‚Äî Lecture Notes",
      mat_csci1913_cheat: "CSCI 1913 ‚Äî Midterm Cheat Sheet",
      mat_csci5521: "CSCI 5521 ‚Äî Summary Notes",
      mat_math1271: "MATH 1271 ‚Äî Homework Example",
      mat_stat3032: "STAT 3032 ‚Äî Regression HW Example",
      mat_stat3701: "STAT 3701 ‚Äî Homework Example",
      mat_stat4051: "STAT 4051 ‚Äî Weekly HW Example",
      mat_stat4052: "STAT 4052 ‚Äî Final Project",
      mat_stat4102: "STAT 4102 ‚Äî Homework Example",
      mat_stat4893w_reg: "STAT 4893W ‚Äî Regularizations Paper",
      mat_stat4893w_med: "STAT 4893W ‚Äî Medical Data Consulting",
      mat_stat5201: "STAT 5201 ‚Äî Final"
    };

    const MATERIAL_PDFS = {
      mat_csci1113: "undergraduate_courses/csci1113_lecture_summary.pdf",
      mat_csci1913_notes: "undergraduate_courses/csci1913_lecture_notes.pdf",
      mat_csci1913_cheat: "undergraduate_courses/csci1913_midterm_cheatsheet.pdf",
      mat_csci5521: "undergraduate_courses/csci5521_summary_notes.pdf",
      mat_math1271: "undergraduate_courses/math1271_homework_example.pdf",
      mat_stat3032: "undergraduate_courses/stat3032_regression_hw_example.pdf",
      mat_stat3701: "undergraduate_courses/stat3701_homework_example.pdf",
      mat_stat4051: "undergraduate_courses/stat4051_weekly_homework_example.pdf",
      mat_stat4052: "undergraduate_courses/stat4052_final_project.pdf",
      mat_stat4102: "undergraduate_courses/stat4102_homework_example.pdf",
      mat_stat4893w_reg: "undergraduate_courses/stat4893w_individual_paper_regularizations.pdf",
      mat_stat4893w_med: "undergraduate_courses/stat4893w_medical_data_consulting.pdf",
      mat_stat5201: "undergraduate_courses/stat5201_final.pdf"
    };
// ---------- Render blocks ----------
    function renderCardBlock(c){
      const card = el("div", {class:"card"});
      if(c.meta) card.appendChild(el("div", {class:"meta"}, [c.meta]));
      if(c.h2) card.appendChild(el("h2", {}, [c.h2]));

      // Right-side PDF thumbnail (first page) for course material highlights
      if(c.cta && c.cta.itemId && MATERIAL_PDFS[c.cta.itemId]){
        card.classList.add("has-pdf-thumb");
        const thumb = el("div", {class:"pdf-thumb-wrap"});
        const iframe = el("iframe", {class:"pdf-thumb-iframe", src: MATERIAL_PDFS[c.cta.itemId] + "#page=1&zoom=page-width", title:"PDF preview"});
        iframe.setAttribute("loading","lazy");
        thumb.appendChild(iframe);
        card.appendChild(thumb);
      }

      if(c.lines?.length){
        c.lines.forEach(line => card.appendChild(el("p", {class:"kv", html:line})));
      }
      if(c.bullets?.length){
        const ul = el("ul", {});
        c.bullets.forEach(b => ul.appendChild(el("li", {html:b})));
        card.appendChild(ul);
      }
      if(c.pills?.length){
        const pillWrap = el("div", {});
        c.pills.forEach(p => pillWrap.appendChild(el("span", {class:"pill"}, [p])));
        card.appendChild(pillWrap);
      }

      if(c.ctas && Array.isArray(c.ctas) && c.ctas.length){
        const row = el("div", {class:"btn-row"});
        c.ctas.forEach(ctaObj => {
          const label = (ctaObj && ctaObj.itemId) ? MATERIAL_LABELS[ctaObj.itemId] : null;
          const btnText = label ? ("Course material highlight: " + label + " ‚Üó") : (ctaObj.text || "Course material highlight ‚Üó");
          const b = el("button", {class:"btn primary", type:"button"}, [btnText]);
          b.addEventListener("click", () => select(ctaObj.sectionId || sectionId, ctaObj.itemId));
          row.appendChild(b);
        });
        card.appendChild(row);
      } else if(c.cta){
        const row = el("div", {class:"btn-row"});
        const label = (c.cta && c.cta.itemId) ? MATERIAL_LABELS[c.cta.itemId] : null;
        const btnText = label ? ("Course material highlight: " + label + " ‚Üó") : (c.cta.text || "Course material highlight ‚Üó");
        const b = el("button", {class:"btn primary", type:"button"}, [btnText]);
        b.addEventListener("click", () => select(c.cta.sectionId || sectionId, c.cta.itemId));
        row.appendChild(b);
        card.appendChild(row);
      }
      return card;
    }

    function renderPhotosBlock(photos){
      const wrap = el("div", {class:"card"});
      wrap.appendChild(el("div", {class:"meta"}, ["PHOTOS"]));
      wrap.appendChild(el("h2", {}, [photos.title || "Photos"]));

      if(photos.placeholder && (!photos.images || photos.images.length === 0)){
        wrap.appendChild(el("p", {class:"note"}, ["(Add photos later) ÌååÏùºÏùÑ Ìè¥ÎçîÏóê ÎÑ£Í≥†, Ïó¨Í∏∞ images Î∞∞Ïó¥Ïóê ÌååÏùºÎ™ÖÎßå Ï∂îÍ∞ÄÌïòÎ©¥ ÏûêÎèôÏúºÎ°ú ÌëúÏãúÎê©ÎãàÎã§."]));
        return wrap;
      }

      const grid = el("div", {class:"grid"});
      (photos.images || []).forEach(name => {
        const src = `${photos.folder}/${name}`;
        const t = el("div", {class:"thumb", role:"button", tabindex:"0"});
        const img = el("img", {src, alt:name, loading:"lazy"});
        t.appendChild(img);
        t.addEventListener("click", () => openModal(src));
        t.addEventListener("keydown", (e) => { if(e.key === "Enter" || e.key === " ") openModal(src); });
        grid.appendChild(t);
      });
      wrap.appendChild(grid);

      const tip = el("div", {class:"hr"});
      wrap.appendChild(tip);
      return wrap;
    }

    function renderVideosBlock(videos){
      const wrap = el("div", {class:"card"});
      wrap.appendChild(el("div", {class:"meta"}, ["VIDEOS"]));
      wrap.appendChild(el("h2", {}, ["Interviews"]));

      const grid = el("div", {class:"video-grid"});
      (videos || []).forEach(v => {
        const box = el("div", {class:"video-box"});
        const frame = el("div", {class:"video-frame"});
        // If thumbnail exists, show clickable image -> YouTube link
        if (v.thumb) {
          const a = el("a", {
            href: v.link,
            target: "_blank",
            rel: "noreferrer",
            class: "video-thumb-link"
          });

          a.appendChild(el("img", {
            src: v.thumb,
            alt: v.title,
            loading: "lazy",
            class: "video-thumb-img"
          }));

          frame.appendChild(a);
        } else {
          // Fallback: embed iframe
          frame.appendChild(el("iframe", {
            src: v.url,
            title: v.title,
            allow: "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share",
            allowfullscreen: "true"
          }));
        }
        box.appendChild(frame);
        box.appendChild(el("div", {style:"padding:10px 12px;"}, [
          el("a", {href:v.link, target:"_blank", rel:"noreferrer", class:"note"}, ["Open on YouTube ‚Üó"])
        ]));
        grid.appendChild(box);
      });

      wrap.appendChild(grid);
      return wrap;
    }

    function renderPage(it){
      const wrap = el("div", {});
      wrap.appendChild(el("p", {class:"kicker"}, [it.content?.kicker || ""]));
      wrap.appendChild(el("h1", {}, [it.content?.h1 || ""]));
      if(it.content?.lead) wrap.appendChild(el("p", {class:"lead"}, [it.content.lead]));

      (it.content?.cards || []).forEach(c => wrap.appendChild(renderCardBlock(c)));

      // ‚úÖ 2-column cards (e.g., Education / Work)
      if(it.content?.twoColCards?.length){
        const row = el("div", {class:"two-col"});
        it.content.twoColCards.forEach(c => row.appendChild(renderCardBlock(c)));
        wrap.appendChild(row);
      }

      // ‚úÖ Í∞ôÏùÄ ÌéòÏù¥ÏßÄ ÏïàÏóê Photos Î∏îÎ°ù Ìï©ÏπòÍ∏∞
      if(it.photos) wrap.appendChild(renderPhotosBlock(it.photos));

      // ‚úÖ Í∞ôÏùÄ ÌéòÏù¥ÏßÄ ÏïàÏóê Videos Î∏îÎ°ù Ìï©ÏπòÍ∏∞
      if(it.videos?.length) wrap.appendChild(renderVideosBlock(it.videos));

      return wrap;
    }

    function renderPDF(){
      const wrap = el("div", {});
      wrap.appendChild(el("p", {class:"kicker"}, ["Resume"]));
      wrap.appendChild(el("h1", {}, ["Resume (PDF)"]));
      wrap.appendChild(el("p", {class:"lead"}, ["Embedded viewer. If it doesn‚Äôt load, use the sidebar link to open in a new tab."]));

      const frameCard = el("div", {class:"card", style:"padding:0; overflow:hidden;"});
      frameCard.appendChild(el("iframe", {src:"resume.pdf", title:"Resume PDF", class:"pdf-frame"}));
      wrap.appendChild(frameCard);
      return wrap;
    }

    function renderMaterial(it){
      const m = it.material || {};
      const wrap = el("div", {});
      wrap.appendChild(el("p", {class:"kicker"}, [m.kicker || "Course Material"]));
      wrap.appendChild(el("h1", {}, [m.h1 || it.label || "Course Material"]));
      if(m.lead) wrap.appendChild(el("p", {class:"lead"}, [m.lead]));

      const info = el("div", {class:"card"});
      info.appendChild(el("div", {class:"meta"}, ["HIGHLIGHTS"]));
      if(m.bullets?.length){
        const ul = el("ul", {});
        m.bullets.forEach(b => ul.appendChild(el("li", {html:b})));
        info.appendChild(ul);
      }
      info.appendChild(el("div", {class:"btn-row"}, [
        el("a", {class:"btn", href:m.src, target:"_blank", rel:"noreferrer"}, ["Open PDF ‚Üó"]),
        el("button", {class:"btn", type:"button"}, ["Back ‚Üê"])
      ]));
      info.querySelector("button").addEventListener("click", () => select(current.sectionId, "materials"));
      wrap.appendChild(info);

      const viewer = el("div", {class:"material-frame"});
      viewer.appendChild(el("iframe", {src:m.src, title:(m.h1||"PDF")}));
      wrap.appendChild(el("div", {class:"material-wrap"}, [viewer]));
      return wrap;
    }

    function renderView(){
      const cur = getCurrentItem();
      if(!cur || !cur.it){ viewEl.innerHTML = "<p>Not found</p>"; return; }
      const it = cur.it;

      viewEl.innerHTML = "";
      if(it.type === "page"){
        viewEl.appendChild(renderPage(it));
      } else if(it.type === "pdf"){
        viewEl.appendChild(renderPDF());
      } else if(it.type === "material"){
        viewEl.appendChild(renderMaterial(it));
      } else {
        viewEl.innerHTML = "<p>Unsupported view</p>";
      }
    }

    // Home click -> About
    homeTitle.addEventListener("click", () => select("about","about"));

    // Init
    renderMenu();
    select("about","about");
  </script>
